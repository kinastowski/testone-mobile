type Task @model @auth(rules: [{allow: private}, {allow: public, provider: iam}]) {
  id: ID!
  title: String
  description: String
  details: AWSJSON
  image: String
  constrains: AWSJSON
  stats: AWSJSON
}

type UserTask @model @auth(rules: [{allow: private, operations: [create]}, {allow: owner}, {allow: public, provider: iam}]) {
  id: ID!
  result: Int
  stats: AWSJSON
  comment: String
  taskId: String
}

type User @model @auth(rules: [{allow: private}, {allow: owner}, {allow: public, provider: iam}]) {
  id: ID!
  profile: AWSJSON
}
 